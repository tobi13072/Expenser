<div class="container" [@fadeInOut]>
  <form class="form-sign-in" [formGroup]="signinForm" (ngSubmit)="loginUser()">
    <mat-card class="custom-shadow">
      <mat-card-header>
        <mat-card-title>Sign-in</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <table>
          <tr>
            <td>
              <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" type="email">
                <mat-error *ngIf="signinForm.controls['email'].hasError('required')">
                  Email is required
                </mat-error>
                <mat-error *ngIf="signinForm.controls['email'].hasError('email')">
                  Invalid email format
                </mat-error>
              </mat-form-field>
            </td>
          </tr>

          <tr>
            <td>
              <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput formControlName="password" type="password">
                <mat-error *ngIf="signinForm.controls['password'].hasError('required')">
                  Password is required
                </mat-error>
              </mat-form-field>
            </td>
          </tr>

          <tr>
            <td class="button-row">
              <button mat-flat-button class="sign-in-button" type="submit" [disabled]="signinForm.invalid">Sign in</button>
              <button mat-flat-button class="register-button" *ngIf="!this.authService.isLoggedIn" routerLinkActive="active" routerLink="/sign-up">
                Create account
              </button>
            </td>
          </tr>
        </table>
      </mat-card-content>
    </mat-card>
  </form>
</div>
