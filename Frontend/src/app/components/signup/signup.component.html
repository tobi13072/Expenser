<div class="auth-wrapper">
  <div class="container">
    <div class="row">
      <form class="form-sign-up" [formGroup]="signupForm" (ngSubmit)="registerUser()">
        <mat-card class="custom-shadow">
          <mat-card-header>
            <mat-card-title>Sign-up</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <table>
              <tr>
                <td>
                  <mat-form-field>
                    <mat-label>First name</mat-label>
                    <input matInput formControlName="firstName">
                    <mat-error *ngIf="signupForm.controls['firstName'].invalid && (signupForm.controls['firstName'].dirty || signupForm.controls['firstName'].touched)">
                      <span *ngIf="signupForm.controls['firstName'].hasError('required')">
                        Firstname is required
                      </span>
                    </mat-error>
                  </mat-form-field>
                </td>
              </tr>

              <tr>
                <td>
                  <mat-form-field>
                    <mat-label>Last name</mat-label>
                    <input matInput formControlName="lastName">
                    <mat-error *ngIf="signupForm.controls['lastName'].hasError('required')">
                      Lastname is required
                    </mat-error>
                  </mat-form-field>
                </td>
              </tr>

              <tr>
                <td>
                  <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" type="email">
                    <mat-error *ngIf="signupForm.controls['email'].hasError('required')">
                      Email is required
                    </mat-error>
                    <mat-error *ngIf="signupForm.controls['email'].hasError('email_already_assigned')">
                      Email already exists
                    </mat-error>
                    <mat-error *ngIf="signupForm.controls['email'].hasError('email')">
                      Email has invalid format
                    </mat-error>
                  </mat-form-field>
                </td>
              </tr>

              <tr>
                <td>
                  <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="password" type="password">
                    <mat-error *ngIf="signupForm.controls['password'].hasError('required')">
                      Password is required
                    </mat-error>
                  </mat-form-field>
                </td>
              </tr>
            </table>
            <button mat-flat-button type="reset">Clear</button>
            <button mat-flat-button type="submit">Lets get started!</button>
            <button mat-flat-button *ngIf="!this.authService.isLoggedIn" routerLinkActive="active" routerLink="/sign-in">
              Have account? Log in
            </button>
          </mat-card-content>
        </mat-card>
      </form>
    </div>
  </div>
</div>
