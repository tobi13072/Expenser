<div class="auth-wrapper">
  <div class="container" [@fadeInOut]>
    <div class="row">
      <form class="form-sign-up" [formGroup]="signupForm" (ngSubmit)="registerUser()">
        <mat-card class="custom-shadow">
          <mat-card-header>
            <mat-card-title>Sign-up</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <table>
              <tr>
                <td>
                  <mat-form-field>
                    <mat-label>First name</mat-label>
                    <input matInput formControlName="firstName" type="text">
                    <mat-error *ngIf="signupForm.controls['firstName'].hasError('required')">
                      First name is required
                    </mat-error>
                  </mat-form-field>
                </td>
              </tr>

              <tr>
                <td>
                  <mat-form-field>
                    <mat-label>Last name</mat-label>
                    <input matInput formControlName="lastName" type="text">
                    <mat-error *ngIf="signupForm.controls['lastName'].hasError('required')">
                      Last name is required
                    </mat-error>
                  </mat-form-field>
                </td>
              </tr>

              <tr>
                <td>
                  <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" type="email">
                    <mat-error *ngIf="signupForm.controls['email'].hasError('required')">
                      Email is required
                    </mat-error>
                    <mat-error *ngIf="signupForm.controls['email'].hasError('email')">
                      Invalid email format
                    </mat-error>
                  </mat-form-field>
                </td>
              </tr>

              <tr>
                <td>
                  <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="password" type="password">
                    <mat-error *ngIf="signupForm.controls['password'].hasError('required')">
                      Password is required
                    </mat-error>
                  </mat-form-field>
                </td>
              </tr>

              <tr>
                <td class="button-row">
                  <button mat-flat-button class="sign-up-button" type="submit" [disabled]="signupForm.invalid">Let's get started!</button>
                  <button mat-flat-button class="login-button" routerLink="/sign-in">
                    Have account? Log in
                  </button>
                </td>
              </tr>
            </table>
          </mat-card-content>
        </mat-card>
      </form>
    </div>
  </div>
</div>
